{% extends "familypix/base.html" %}


{% block head %}

{% load staticfiles %}
<h1>Login:</h1>

{% endblock %}

{% block content %}
	<form method="post" action="{% url "django.contrib.auth.views.login" %}">
    {% csrf_token %}
    {{ form.as_p }}

    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}

    <button type="submit">
        Login
    </button>
</form>
{% endblock %}
