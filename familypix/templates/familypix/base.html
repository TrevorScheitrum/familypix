{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Blog Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
<!-- Custom styles for this template -->
<link href="{% static "css/blog.css" %}" rel="stylesheet" type="text/css" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
	<script src="{% static "js/dropzone.js" %}"></script>
	<link href="{% static "css/dropzone.css" %}" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<a class="blog-nav-item active" href="#">Home</a>
				<a class="blog-nav-item" href="#">New features</a>
			</nav>
		</div>
	</div>

	<div class="container transparent_background">

		<div class="blog-header">
			<h1 class="blog-title">FamilyPix</h1>
			<p class="lead blog-description">Share Photos with Friends, Family and the Public</p>
		</div>

		<div class="row">

			<div class="col-sm-8 blog-main">
				
				{% block content %}
				{% endblock %}

			</div>
			<!-- /.blog-main -->

			<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
				<div class="sidebar-module sidebar-module-inset">
				</div>
			</div>
			<!-- /.blog-sidebar -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<div class="blog-footer">
		<p>
			Blog Footer
		</p>
		<p>
			<a href="#">Back to top</a>
		</p>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static "js/bootstrap.min.js" %}" rel="stylesheet"></script>
	<script src="{% static "js/docs.min.js" %}" rel="stylesheet"></script>
</body>
</html>
