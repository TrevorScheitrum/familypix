{% extends "summerblog/base.html" %}

{% block content %}

	{% for article in articles %}
	
	<div class="blog-post">
		<h2 class="blog-post-title">{{ article.title }}</h2>
		<p class="blog-post-meta">{{ article.date }} by {{ article.author }}</p>
		<br />
		{{ article.text | safe }}
		<br /> <br />
	</div>
	
	{% endfor %}
	
{% endblock %}
